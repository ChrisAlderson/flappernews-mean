<div type="text/ng-template" id="/register.html">
  <div class="page-header">
    <h1>Flapper News</h1>
  </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form ng-submit="register()" style="margin-top:30px;">
    <h3>Register</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="First name" ng-model="user.first_name"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Last name" ng-model="user.last_name"></input>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="user.email"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="user.username"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
